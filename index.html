<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="js/script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="col-xs-12">
      <div class="col-md-4">
        <select class="selectify" name="vijay[]" placeholder="Type to filter" multiple>
          <option value="One">One</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
        </select>
      </div>
    </div>
    <button id="select" name="button">get Value</button>
    <button id="add">Add value</button>
    <p></p>
  </body>

  <script type="text/javascript">
    $('.selectify').Selectify();
    $('.selectify').select('Select All');
    $("#add").click(function(e){
      $('.selectify').add("<option values='vijay'>vijay</option>");
    });
    $('#select').click(function (e) {
      $('p').html($('select.selectify').val().join(','));
    })
  </script>
</html>
